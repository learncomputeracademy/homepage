    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const dropdown = document.querySelector(".custom-dropdown");
        const selectedOption = dropdown.querySelector(".selected-option");
        const dropdownOptions = dropdown.querySelector(".dropdown-options");
        const hiddenInput = document.getElementById("selectedValue");
        const searchInput = document.querySelector(".search-bar input[type='text']");
        const searchButton = document.querySelector(".search-bar button");
        const navLinks = document.querySelectorAll(".nav-links a");
        const headerLinks = document.querySelectorAll("header ul:first-child a");
        const boxes = document.querySelectorAll(".box-container .box");
        const searchTabs = document.getElementById("search-tabs");

        const searchEngines = {
            google: {
                web: "https://www.google.com/search?q=",
                images: "https://www.google.com/search?tbm=isch&q=",
                videos: "https://www.google.com/search?tbm=vid&q=",
                news: "https://news.google.com/search?q="
            },
            bing: {
                web: "https://www.bing.com/search?q=",
                images: "https://www.bing.com/images/search?q=",
                videos: "https://www.bing.com/videos/search?q=",
                news: "https://www.bing.com/news/search?q="
            },
            yahoo: {
                web: "https://search.yahoo.com/search?p=",
                images: "https://images.search.yahoo.com/search/images?p=",
                videos: "https://video.search.yahoo.com/search/video?p=",
                news: "https://news.search.yahoo.com/search?p="
            },
            duckduckgo: { web: "https://duckduckgo.com/?q=" },
            pinterest: "https://www.pinterest.com/search/pins/?q=",
            pexels: "https://www.pexels.com/search/",
            codepen: "https://codepen.io/search/pens?q=",
            themeforest: "https://themeforest.net/search/",
            freepik: "https://www.freepik.com/search?query=",
            flaticon: "https://www.flaticon.com/search?word=",
            youtube: "https://www.youtube.com/results?search_query=",
            amazon: "https://www.amazon.in/s?k=",
            wikipedia: "https://en.wikipedia.org/wiki/",
            askcom: "https://www.ask.com/web?q=",
            aol: "https://search.aol.com/aol/search?q=",
            facebook: "https://www.facebook.com/search/top?q=",
            reddit: "https://www.reddit.com/search/?q=",
            twitter: "https://twitter.com/search?q=",
            ebay: "https://www.ebay.com/sch/i.html?_nkw=",
            instagram: "https://www.instagram.com/explore/tags/",
            imdb: "https://www.imdb.com/find?q=",
            espn: "https://www.espn.com/search/results?q=",
            godaddy: "https://www.godaddy.com/domains/searchresults.aspx?domainToCheck=",
            dictionary: "https://www.dictionary.com/browse/"
        };

        let currentSearchType = "web";
        hiddenInput.value = "google";

        function updateTabsVisibility(engine) {
            const supportsTabs = searchEngines[engine] && typeof searchEngines[engine] === "object";
            searchTabs.style.display = supportsTabs ? "block" : "none";
            if (!supportsTabs && navLinks[0]) navLinks[0].classList.add("active");
        }

        selectedOption.addEventListener("click", function () {
            dropdownOptions.style.display = dropdownOptions.style.display === "block" ? "none" : "block";
        });

        dropdownOptions.querySelectorAll("li").forEach(option => {
            option.addEventListener("click", function () {
                const imgSrc = this.querySelector("img").src;
                selectedOption.innerHTML = `<img src="${imgSrc}" alt="Selected"> <i class="arrow"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M16.53 8.97a.75.75 0 0 1 0 1.06l-4 4a.75.75 0 0 1-1.06 0l-4-4a.75.75 0 1 1 1.06-1.06L12 12.44l3.47-3.47a.75.75 0 0 1 1.06 0" clip-rule="evenodd"/></svg></i>`;
                hiddenInput.value = this.dataset.value;
                dropdownOptions.style.display = "none";
                updateTabsVisibility(this.dataset.value);
            });
        });

        document.addEventListener("click", function (event) {
            if (!dropdown.contains(event.target)) dropdownOptions.style.display = "none";
        });

        function performSearch() {
            const query = encodeURIComponent(searchInput.value.trim());
            const engine = hiddenInput.value;
            if (!query) {
                searchInput.focus();
                return;
            }
            let url = searchEngines[engine];
            if (typeof url === "object" && url[currentSearchType]) url = url[currentSearchType];
            window.open(url + query, "_blank");
            searchInput.value = "";
        }

        searchButton.addEventListener("click", performSearch);
        searchInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") performSearch();
        });

        navLinks.forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                navLinks.forEach(l => l.classList.remove("active"));
                this.classList.add("active");
                currentSearchType = this.dataset.type;
            });
        });

        boxes.forEach(box => {
            box.addEventListener("click", function(e) {
                const href = this.getAttribute("href");
                const isCustomLink = href && href !== "#";
                if (isCustomLink) {
                    window.open(href, "_blank");
                } else {
                    e.preventDefault();
                    const imgSrc = this.querySelector("img").src;
                    const engineOption = dropdownOptions.querySelector(`li img[src="${imgSrc}"]`);
                    if (engineOption) {
                        hiddenInput.value = engineOption.parentElement.dataset.value;
                        selectedOption.innerHTML = `<img src="${imgSrc}" alt="Selected"> <i class="arrow"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M16.53 8.97a.75.75 0 0 1 0 1.06l-4 4a.75.75 0 0 1-1.06 0l-4-4a.75.75 0 1 1 1.06-1.06L12 12.44l3.47-3.47a.75.75 0 0 1 1.06 0" clip-rule="evenodd"/></svg></i>`;
                        updateTabsVisibility(hiddenInput.value);
                        if (searchInput.value.trim()) performSearch();
                        else window.open(searchEngines[hiddenInput.value], "_blank");
                    }
                }
            });
        });

        headerLinks.forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                headerLinks.forEach(l => l.classList.remove("active"));
                this.classList.add("active");
                const category = this.textContent.toLowerCase();
                if (category !== "home" && category !== "more") {
                    searchInput.value = category;
                    performSearch();
                }
            });
        });

        searchInput.addEventListener("focus", function() { this.select(); });
        searchInput.focus();
        updateTabsVisibility("google");
    });


        // Styles
        // Canvas Grid Background
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawGrid() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const gridSize = 50;
          ctx.strokeStyle = document.body.dataset.theme === 'dark' ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
          for (let x = 0; x <= canvas.width; x += gridSize) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
          }
          for (let y = 0; y <= canvas.height; y += gridSize) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
          }
        }

        window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          drawGrid();
        });
        drawGrid();

        // Theme Toggle with Bulb Animation
        // Theme Toggle with Local Storage
        const toggleButton = document.getElementById('themeToggle');
        const body = document.body;
        const themeLogo = document.querySelector('.theme-logo');

        // Function to set theme
        function setTheme(theme) {
            body.dataset.theme = theme;
            themeLogo.src = theme === 'dark' ? themeLogo.dataset.darkSrc : 'images/logo.png';
            drawGrid(); // Redraw grid with updated theme
            localStorage.setItem('themePreference', theme); // Save preference
        }

        // Check for saved preference on page load
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem('themePreference');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                // Default to light if no preference is saved
                setTheme('light');
            }

            // ... (keep your existing dropdown and search functionality here) ...

            // Theme toggle button click handler
            toggleButton.addEventListener('click', () => {
                const currentTheme = body.dataset.theme;
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            });
        });
        
        
    </script>
